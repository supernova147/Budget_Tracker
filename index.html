<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>

    <h1 class="budget_tracker--title">Budget Tracker</h1>

    <div class="budget_tracker--ui" id="income_input">
        <form id="income_form" class="income_form_input"> 
            <label for="income_label" name="income_label" id="income_label">Income</label>
            <input type="text" name="income" class="income_num">
            <label for="income_des" name="income_des" id="income_desc">Income Description</label>
            <input type="text" name="income_des" class="income_des">
            <input type="button" value="add income" class="button_income" id="add_income_input">
        </form>
    </div>

    <div class="budget_tracker--ui" id="expense_input">
        <form><label for="expense_label" id="expense_label" name="expense_label">Expenses</label>
            <input type="text" name="expenses" class="expense_num">
            <input type="button" value="add expense" class="button_expense" id="add_expense_input">
            <label for="expense_desc" id="expense_desc" name="expense_desc">Expense Description</label>
            <input type="text" name="expense_des" class="expense_des">
        </form>
    </div>

    <div class="budget_tracker--result">
        <button class="budget_tracker--button" id="calculate_result">Calculate</button>
        <h6 class="budget_tracker--h">Total Income: <p id="total_income">$0.00</p></h6>
        <h6 class="budget_tracker--h">Total Expense:<p id="total_expense">$0.00</h6>
        <h6 class="budget_tracker--h">Budget: <p id="calc_result">$0.00</p></h6>
    </div>

    </main>

<script src="script.js"></script>

<footer>Budget Tracker &copy;</footer>

</body>
</html>
